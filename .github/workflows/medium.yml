name: Update README with latest Medium posts

on:
  schedule:
    - cron: '0 */12 * * *'   # runs every 12 hours (UTC)
  workflow_dispatch:         # lets you run it manually
  push:
    branches: [ main ]       # change to master if your default branch is master

permissions:
  contents: write            # needed to commit README changes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@stevenrim"
          max_post_count: 10
          commit_message: "chore: update latest Medium posts"
          # Optional formatting:
          # template: "- [$title]($url) â€” $date"
          # date_format: "yyyy-MM-dd"
