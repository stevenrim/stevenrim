name: Update Medium posts in README

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:        # lets you run it manually from Actions tab

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update README with latest Medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@stevenrim"
          readme_path: "README.md"
          comment_tag_name: "MEDIUM"
          template: "- [${title}](${link}) â€” ${date}"
          max_post_count: 5
          gh_token: "${{ secrets.GITHUB_TOKEN }}"
          commit_message: "chore: update latest Medium posts"

